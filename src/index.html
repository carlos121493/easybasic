<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Easy Basic</title>

    <link rel="stylesheet" href="./assets/css/photon.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/tabs.css">
    <link href="./assets/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/simple-line-icons.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <style>
        .primary-sidebar {
            background: #444;
            overflow: hidden;
        }
        
        .sidebar-button-list {
            padding-top: 10px;
        }
        
        .sidebar-button-list>li {
            font-size: 20px;
            padding: 10px 15px;
        }
        
        .sidebar-button-list>li>a,
        .sidebar-button-list>li>a>i {
            cursor: pointer;
            color: #bbb;
        }
        
        .sidebar-button-list>li:hover,
        .sidebar-button-list>li>a:hover,
        .sidebar-button-list>li>a>i:hover {
            color: #fff;
        }
        
        .sidebar-button-list>.active {
            color: #fff;
        }
        
        .Example-li:hover:not(:active) {
            background: #eee;
        }
        
        .Example-li:active {
            background: #dcdfe1;
        }
        
        .drop-shadow {
            box-shadow: inset -30px 36px 25px -45px rgba(0, 0, 0, 0.75);
        }
        .sidebar-button-list>li>a:hover,
        .sidebar-button-list>li>a:focus{
            text-decoration:blink;
        }
        .footer-btn{
            border-radius: 2px;
            padding-top: 3px;
            color: #555;
            padding-left: 2px;
            padding-right: 2px;
            margin: 1px;
            font-size: 11pt;
            cursor: pointer;
        }
        .footer-btn:hover,
        .footer-btn:focus{
            text-decoration:blink;
            color: #555;
        }
        .footer-btn:hover{
            -webkit-box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.75);
        }
        #status{
            margin-left:15px;
        }
        #example-list>li,
        .nav-group-item{
            cursor: pointer;
        }
    </style>
    <div class="window">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="pull-left">
                    <h1 class="title" style="margin-top: 6px; margin-left: 15px;">
                        <span class="icn icn-direction" style="font-size:15px;margin-right:5px;"></span> Easy Basic
                    </h1>
                </div>
                <div class="pull-right" style="margin-right: 5px;">
                    <div class="btn-group">
                        <button class="btn btn-default" id="min-btn">
                                <span class="icn icn-minus"></span>
                            </button>
                        <button class="btn btn-default" id="max-btn">
                                <span class="icn icn-popup"></span>
                            </button>
                        <button class="btn btn-default active" id="close-btn">
                                <span class="icn icn-cancel "></span>
                            </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">

                <div class="pane pane-mini primary-sidebar">
                    <ul class="list-unstyled sidebar-button-list">
                        <li><a id="home_tab_a" data-toggle="tab" href="#home"><i class="icon-home"></i></a></li>
                        <li><a id="files_tab_a" data-toggle="tab" href="#files"><i class="icon-list"></i></a></li>
                        <li><a id="comparer_tab_a" data-toggle="tab" href="#comparer"><i class="icon-docs"></i></a></li>
                        <li><a id="docs_tab_a" data-toggle="tab" href="#docs"><i class="icon-notebook"></i></a></li>
                        <li><a id="settings_tab_a" data-toggle="tab" href="#settings"><i class="icon-settings"></i></a></li>
                    </ul>
                </div>

                <div class="pane pane-sm sidebar" style="overflow: hidden;">
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <h5 class="text-center">Home</h5>
                            <nav class="nav-group">
                                <h5 class="nav-group-title">Actions</h5>

                                <span class="nav-group-item" id="createNewScript">
                                        <span class="icn icn-doc"></span> Create New File
                                </span>
                                <span class="nav-group-item" id="openScript">
                                        <span class="icn icn-folder"></span> Open Existing
                                </span>
                                <span class="nav-group-item">
                                        <span class="fa fa-terminal"></span> Open Shell
                                </span>
                                <span class="nav-group-item" data-toggle="tab" href="#comparer">
                                        <span class="icn icn-docs"></span> File Comparer
                                </span>
                                <span class="nav-group-item" data-toggle="tab" href="#docs">
                                        <span class="icn icn-book-open"></span> Documentation
                                </span>
                                <span class="nav-group-item" data-toggle="tab" href="#files">
                                        <span class="icn icn-doc-text"></span> Examples
                                </span>
                                <span class="nav-group-item" data-toggle="tab" href="#settings">
                                        <span class="icn icn-cog"></span> Settings
                                </span>
                                <span class="nav-group-item">
                                        <span class="icn icn-newspaper"></span> About
                                </span>
                                <span class="nav-group-item">
                                        <span class="icn icn-users"></span> Credits
                                </span>
                            </nav>

                            <h5 class="nav-group-title">Recents</h5>
                            <div id="recent-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                                <nav class="nav-group" id="RecentList">

                                </nav>
                            </div>
                        </div>

                        <div id="files" class="tab-pane fade">
                            <h5 class="text-center">Examples</h5>
                            <nav class="nav-group">
                                <div id="users" style="padding-top: 10px; padding-bottom: 10px;">
                                    <div style="margin-left:10px; margin-right:10px; margin-bottom:10px;">
                                        <input class="form-control search" type="text" placeholder="Search">
                                        <div class="row" style="margin-top: 5px; margin-bottom: 10px;">
                                            <small style="padding-top:6px;padding-left:6px;">Sort by:</small>
                                            <div class="btn-group pull-right">
                                                <button class="sort btn btn-default" data-sort="type">
                                                        Category
                                                    </button>
                                                <button class="sort btn btn-default " data-sort="name">
                                                        Name
                                                    </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="example-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                                        <ul class="list list-group" id="example-list" style="margin-top:10px; margin-left:10px; padding-bottom:10px;"></ul>
                                    </div>
                                </div>

                            </nav>
                        </div>

                        <div id="comparer" class="tab-pane fade">
                            <h5 class="text-center">File Comparer</h5>
                            <h5 class="nav-group-title">Select Files</h5>
                            <div class="row" style="margin-left:10px; margin-top:15px;">
                                <button class="btn btn-default" style="margin-right:20px;" onclick="openOrigianl()">
                                        <span class="icn icn-folder" style="margin-right:5px;"></span> Original File
                                    </button>
                                <p class="hidden" id="originalPath"></p>
                                <p class="nav-group-title pull-right" id="originalName">No File Selected</p>
                            </div>
                            <div class="row" style="margin-left:10px; margin-top:10px; margin-bottom:10px;">
                                <button class="btn btn-default" style="margin-right:20px;" onclick="openModified()">
                                        <span class="icn icn-folder" style="margin-right:5px;"></span> Modified File
                                    </button>
                                <p class="hidden" id="modifiedPath"></p>
                                <p class="nav-group-title pull-right" id="modifiedName">No File Selected </p>
                            </div>
                            <button class="btn btn-default btn-large pull-right" style="margin-right:20px;" onclick="compare()">
                                    <span class="icn icn-docs" style="margin-right:5px;"></span>
                                    Compare
                                </button>
                        </div>

                        <div id="docs" class="tab-pane fade">
                            <h5 class="text-center">Documentation</h5>
                            <nav class="nav-group">
                                <div id="docs-list" style="padding-top: 10px; padding-bottom: 10px;">
                                    <div style="margin-left:10px; margin-right:10px; margin-bottom:10px;">
                                        <input class="form-control search" type="text" placeholder="Search" />
                                    </div>
                                    <div id="doc-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                                        <ul class="list list-unstyled" id="doc-list" style="margin-top:10px; margin-left:10px; padding-bottom:10px;">

                                        </ul>
                                    </div>
                                </div>
                            </nav>

                        </div>

                        <div id="settings" class="tab-pane fade">
                            <h5 class="text-center">Settings</h5>
                            <h5 class="nav-group-title">Index</h5>
                        </div>
                    </div>
                </div>

                <div class="pane" id="pane_main" style="overflow: hidden;">
                    <div class="scroller scroller-left"><i class="glyphicon glyphicon-chevron-left"></i></div>
                    <div class="scroller scroller-right"><i class="glyphicon glyphicon-chevron-right"></i></div>
                    <div class="row">
                        <div class="wrapper" id="tab_li_wrapper">
                            <ul class="nav nav-tabs tab-list" id="myTab">
                                <li class="active">
                                    <a href="#home_main" style="padding:0px;"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="some-content-related-div" style="margin-top:-10px;">
                        <div class="tab-content span4" id="tab-box">
                            <div class="tab-pane active" id="home_main" style="width:100%; height:100%;">
                                <div style="width:100%;height:100%;background-color:#eee;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div style="padding-top:4px; padding-bottom:5px;">
                <div class="pull-left">
                    <h1 class="title" id="status" style="margin-top: 2px">Ready</h1>
                </div>

                <div class="pull-right row">
                    <div class="pull-left">
                        <h1 class="title" id="LineCol" style="margin-right:10px; font-size: 9pt; margin-top: 3px;"></h1>
                    </div>
                    <a class="footer-btn"><span class="icon-social-facebook"></span></a>
                    <a class="footer-btn"><span class="icon-globe"></span></a>
                    <a class="footer-btn"><span class="icon-emotsmile"></span></a>
                </div>
            </div>
        </footer>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>

    <script src="./Recent.js"></script>
    <script src="assets/js/List.js"></script>
    <script src="./Examples.js"></script>
    <script src="./Doc.js"></script>

    <script src="assets/js/Index.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
