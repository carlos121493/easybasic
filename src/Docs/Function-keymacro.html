<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GwBasic.Net</title>

		 <!-- Styles -->
        <link href='../assets/fonts/googlefont.css' rel='stylesheet' type='text/css'>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../../node_modules/highlight.js/styles/github.css">
        <script src="../../node_modules/highlight.js/lib/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
	</head>
    <body id="doc-body">
        <div style="padding:20px;">
            <h3>String Operations</h3>
            <table class="table table-striped">
                <thead>
                    <th>Statement</th>
                    <th>Description</th>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#KEY-list"><code>KEY</code></a></td>
                        <td>Manage the visibility of the function-key macro list</td>
                    </tr>
                    <tr>
                        <td><a href="#KEY-def"><code>KEY</code></a></td>
                        <td>Define a function-key macro</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script>
            $('#doc-body').slimScroll({
                height: $(window).height(),
                railVisible: false,
                railColor: '#222',
                railOpacity: 0.01,
                size: '12px',
                color: '#000'
            });
            window.addEventListener('resize', function (event) {
                $('#doc-body')[0].parentElement.style.height = ($(window).height()) + "px";
                $('#doc-body').height($(window).height());
            })
            $(document).ready(function(){
                window.top.document.getElementById('status').innerHTML = "Document Loaded";
            })
        </script>

    </body>
</html>
