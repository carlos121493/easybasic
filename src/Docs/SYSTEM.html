<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GwBasic.Net</title>

		 <!-- Styles -->
        <link href='../assets/fonts/googlefont.css' rel='stylesheet' type='text/css'>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../../node_modules/highlight.js/styles/github.css">
        <script src="../../node_modules/highlight.js/lib/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
	</head>
    <body id="doc-body">
        <div style="padding:20px;">
            <h3 id="definitions">SYSTEM</h3>
            <pre>
                <code>
                    <b>SYSTEM</b>
                </code>
            </pre>
       <p>
            Exits the interpreter.
        </p>
        <h4>Notes</h4>
        <ul>
            <li>
                <code>SYSTEM</code> quits the PC-BASIC interpreter immediately without further interaction.
                Any unsaved program or data will be lost.
            </li>
        </ul>
        </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script>
            $('#doc-body').slimScroll({
                height: $(window).height(),
                railVisible: false,
                railColor: '#222',
                railOpacity: 0.01,
                size: '12px',
                color: '#000'
            });
            window.addEventListener('resize', function (event) {
                $('#doc-body')[0].parentElement.style.height = ($(window).height()) + "px";
                $('#doc-body').height($(window).height());
            })
        </script>

    </body>
</html>
