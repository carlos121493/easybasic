<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GwBasic.Net</title>

		 <!-- Styles -->
        <link href='../assets/fonts/googlefont.css' rel='stylesheet' type='text/css'>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../../node_modules/highlight.js/styles/github.css">
        <script src="../../node_modules/highlight.js/lib/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
	</head>
    <body id="doc-body">
        <div style="padding:20px;">
            <h3>STR$</h3>
            <pre>
                <code class="basic">
                    <var>repr</var> <b>= STR$(</b><var>number</var><b>)</b>
                </code>
            </pre>
        <p>
            Returns the string representation of <code><var>number</var></code>.
        </p>
        <h4>Parameters</h4>
        <ul>
            <li>
                <code><var>number</var></code> is a numeric expression.
            </li>
        </ul>
        <h4>Errors</h4>
        <ul>
            <li>
                <code><var>number</var></code> has a string value: <samp>Type mismatch</samp>.
            </li>
        </ul>
        </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script>
            $('#doc-body').slimScroll({
                height: $(window).height(),
                railVisible: false,
                railColor: '#222',
                railOpacity: 0.01,
                size: '12px',
                color: '#000'
            });
            window.addEventListener('resize', function (event) {
                $('#doc-body')[0].parentElement.style.height = ($(window).height()) + "px";
                $('#doc-body').height($(window).height());
            })
            $(document).ready(function(){
                window.top.document.getElementById('status').innerHTML = "Document Loaded";
            })
        </script>

    </body>
</html>
