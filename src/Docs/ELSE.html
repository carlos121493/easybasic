<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		 <!-- Styles -->
        <link href='../assets/fonts/googlefont.css' rel='stylesheet' type='text/css'>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../../node_modules/highlight.js/styles/github.css">
        <script src="../../node_modules/highlight.js/lib/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
	</head>
    <body id="doc-body">
        <div style="padding:20px;">
            <h3 id="definitions">ELSE</h3>
            <pre>
                <code>
                    <b>ELSE</b> [<var>anything</var>]
                </code>
            </pre>
           Unless part of an <code><a href="#IF">IF</a></code> statement on the same line, anything after <code>ELSE</code> is ignored
            in the same way as after <code>'</code> or <code>:<a href="#REM">REM</a></code>. No colon <code>:</code> preceding
            the <code>ELSE</code> statement is necessary. See <code><a href="#IF">IF</a></code> for normal usage.
        </p>
        </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script>
            $('#doc-body').slimScroll({
                height: $(window).height(),
                railVisible: false,
                railColor: '#222',
                railOpacity: 0.01,
                size: '12px',
                color: '#000'
            });
            window.addEventListener('resize', function (event) {
                $('#doc-body')[0].parentElement.style.height = ($(window).height()) + "px";
                $('#doc-body').height($(window).height());
            })
            $(document).ready(function(){
                window.top.document.getElementById('status').innerHTML = "Document Loaded";
            })
        </script>

    </body>
</html>
