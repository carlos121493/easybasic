<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GwBasic.Net</title>

		 <!-- Styles -->
        <link href='../assets/fonts/googlefont.css' rel='stylesheet' type='text/css'>
        <link id="pagestyle" href="" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link id="codestyle" rel="stylesheet" href="">
        <script src="../../node_modules/highlight.js/lib/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
	</head>
    <body id="doc-body">
        <div style="padding:20px;">
            <h3>Date and time</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Statement</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                   <tr>
                        <td><a href="#" onclick="window.top.addtab('DATE_s_statement_tabli', 'DATE$ (statement)', 'Docs/DATE$ (statement).html');"><code>DATE$</code></a></td>
                        <td>Set the system date</td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="window.top.addtab('TIME_s_statement_tabli', 'TIME$ (statement)', 'Docs/TIME$ (statement).html');"><code>TIME$</code></a></td>
                        <td>Set the system time</td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Statement</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#" onclick="window.top.addtab('DATE_s_tabli', 'DATE$', 'Docs/DATE$.html');"><code>DATE$</code></a></td>
                        <td>System date as a string</td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="window.top.addtab('TIME_s_tabli', 'TIME$', 'Docs/TIME$.html');"><code>TIME$</code></a></td>
                        <td>System time as a string</td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="window.top.addtab('TIMER_tabli', 'TIMER', 'Docs/TIMER.html');"><code>TIMER</code></a></td>
                        <td>System time in seconds since midnight</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script>
            $('#doc-body').slimScroll({
                height: $(window).height(),
                railVisible: false,
                railColor: '#222',
                railOpacity: 0.01,
                size: '12px',
                color: '#000'
            });
            window.addEventListener('resize', function (event) {
                $('#doc-body')[0].parentElement.style.height = ($(window).height()) + "px";
                $('#doc-body').height($(window).height());
            })
            $(document).ready(function(){
                window.top.document.getElementById('status').innerHTML = "Document Loaded";
            })
        </script>
<script>
            function swapStyleSheet(theme) {
                var pagelink;
                var codelink;
                if (theme =="Dark"){
                    pagelink = "../assets/css/bootstrap-dark.css";
                    codelink = "../../node_modules/highlight.js/styles/agate.css";
                }
                else{
                    pagelink = "../assets/css/bootstrap.min.css";
                    codelink = "../../node_modules/highlight.js/styles/github.css";
                }
                document.getElementById("pagestyle").setAttribute("href", pagelink);
                document.getElementById("codestyle").setAttribute("href", codelink);
            }
            
            function getTheme(){
                var select= window.top.document.getElementById('themes');
                var selected = $(select).find("option:selected").text();
                if (selected == "Codepen" ||
                    selected == "Solarized Dark" ||
                    selected == "VS Dark")
                    return "Dark";
                else if (selected == "Github" ||
                    selected == "Solarized Light" ||
                    selected == "VS default")
                    return "Light";
            }
            swapStyleSheet(getTheme());
        </script>
    </body>
</html>
